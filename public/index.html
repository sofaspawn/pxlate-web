<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>pxlate</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>pxlate (for the web)</h1>

        <input type="file" id="image-input" accept="image/*" />
        <label
            >Pixel Density:
            <input type="range" id="density" min="1" max="15" value="2" />
        </label>
        <button id="process-btn">Generate PixelArt</button>

        <div id="output">
            <img id="output-image" />
            <a id="download-link" download="pixelart.png">Download</a>
        </div>

        <script type="module" src="script.js"></script>
    </body>
</html>
