<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>pxlate</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>pxlate (for the web)</h1>

        <input type="file" id="image-input" accept="image/*" />
        <label
            >Pixel Density:
            <input type="range" id="density" min="1" max="15" value="2" />
        </label>

            <label for="palette-select">Choose a color palette:</label>
            <select id="palette-select">
                <option value="none">No Color Palette</option>
                <option value="retro">Retro</option>
                <option value="onedark">One Dark</option>
                <option value="dracula">Dracula</option>
                <option value="monochrome">Monochrome</option>
                <option value="monokai">Monokai</option>
                <option value="solarized">Solarized</option>
                <option value="aesthetic">Aesthetic</option>
                <option value="rainbowdash">Rainbow Dash</option>
                <option value="citysunset">City Sunset</option>
                <option value="instagramgradient">Instagram Gradient</option>
            </select>

        <button id="process-btn">pxlate it!</button>

        <div id="output">
            <img id="output-image" />
            <a id="download-link" download="pixelart.png">Download</a>
        </div>

        <script type="module" src="script.js"></script>
    </body>
</html>
